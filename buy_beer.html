<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Beer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff; /* White background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 2px solid #d32f2f; /* Red border */
        }
        h1 {
            color: #d32f2f; /* Red */
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 6px;
        }
        input[type="text"], input[type="email"], input[type="text"], input[type="number"] {
            width: calc(100% - 25px);
            padding: 10px;
            margin-bottom: 11px;
            border: 1px solid #d32f2f; /* Red border */
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f; /* Red */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b71c1c; /* Darker red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Beer</h1>
        <form action="process_order.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>

            <label for="beer_type">Beer Type:</label>
            <input type="text" id="beer_type" name="Beer_type" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="Quantity" min="1" required>

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
